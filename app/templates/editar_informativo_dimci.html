{% extends "base_dimci.html" %}
{% block title %} {{super()}} - Dimci - Visualizar Informe {% endblock %}
{% block content %}

<div class="container">
    <h3 align="center">Visualizar Informação</h3>
    
<form action="/editarInformativo_Dimci/{{i.id}}" method="post">
   

    <div class="form-group row">
        <label for="informacao" class="col-sm-2 col-form-label">Informação:</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="informacao" id="informacao" rows="5">{{i.informacao}}</textarea>
        </div>
    </div>

    <div class="form-group row d-flex justify-content-center">
        <button type="submit" name="action" value="registrar" class="btn btn-dark">Editar</button>
    </div>
</form>
</div>

{% endblock %}
