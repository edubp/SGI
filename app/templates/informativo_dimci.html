{% extends "base_dimci.html" %}
{% block title %} {{super()}} - Dimci - Registrar Informe {% endblock %}
{% block content %}

<div class="container">
    <h3 align="center">Registrar Informação</h3>

<form action="/adicionarInformativo_Dimci" method="post">


    <div class="form-group row">
        <label for="informacao" class="col-sm-2 col-form-label">Informação:</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="informacao" id="informacao" rows="5">Descrição da informação ...</textarea>
        </div>
    </div>

    <div class="form-group row d-flex justify-content-center">
        <button type="submit" name="action"  class="btn btn-dark">Enviar</button>
    </div>
</form>
</div>

{% endblock %}
