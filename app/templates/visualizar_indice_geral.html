{% extends "base_laeta.html" %}
{% block title %} {{super()}} - Laeta - Visualizar Serviço {% endblock %}
{% block content %}

<div class="container">
   <h3 align="center">Visualizar Cadastro de Serviço - Índice Geral </h3>

  <div class="form-group row">
    <label for="data_realizacao_calibracao" class="col-sm-2 col-form-label">Data da Realização do Serviço</label>
    <div class="col-sm-4">
      <input type="date" format="dd/mm/yyyy" name = 'data_realizacao_calibracao' class="form-control" id="data_realizacao_calibracao" value='{{data_realizacao}}'>
    </div>
  </div>
     <div class="form-group row">
    <label for="usuario" class="col-sm-2 col-form-label">Responsável pela calibração</label>
    <div class="col-sm-4">
      <select name = 'usuario'  class="custom-select mr-sm-2" id="usuario" required>

        <option value='#'>{{i.usuario.nome}}</option>

      </select>
    </div>
  </div>
    <div class="form-group row">
    <label for="certificado" class="col-sm-2 col-form-label">Certificado</label>
    <div class="col-sm-4">
      <input type="text" name = 'certificado' class="form-control" id="certificado" value='{{i.certificado}}'>
    </div>
  </div>

  <div class="form-group row">
    <label for="data_calibracao" class="col-sm-2 col-form-label">Data agendada</label>
    <div class="col-sm-4">
      <input type="date" format="dd/mm/yyyy" name = 'data_calibracao' class="form-control" id="data_calibracao" value='{{data_agendamento}}'>
    </div>
  </div>
  <div class="form-group row">
    <label for="processo" class="col-sm-2 col-form-label">Processo</label>
    <div class="col-sm-4">
      <input type="text" name = 'processo' class="form-control" id="processo" placeholder="N. Processo"  value='{{i.agendamento.processo}}'required>
    </div>
  </div>
  <div class="form-group row">
    <label for="equipamento" class="col-sm-2 col-form-label">Equipamento</label>
    <div class="col-sm-6">
      <input type="text" name = 'equipamento' class="form-control" id="equipamento" placeholder="Equipamento" value='{{i.agendamento.equipamento}}' required>
    </div>
  </div>

  <div class="form-group row">
    <label for="prazo" class="col-sm-2 col-form-label">Prazo</label>
    <div class="col-sm-2">
      <input type="number" min="1" max="180" name = 'prazo' class="form-control" id="prazo" placeholder="Prazo" value='{{i.agendamento.prazo}}' required>
    </div>
  </div>

  <div class="form-group row">
    <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
    <div class="col-sm-4">
      <select name = 'cliente'  class="custom-select mr-sm-2" id="cliente" required>
        <option  value='{{i.id}}'selected>Nome:{{i.agendamento.cliente.nome}} / MCI: {{i.agendamento.cliente.mci}}</option>
      </select>
  </div>
  </div>
  <div class="form-group row">
    <label for="laboratorio" class="col-sm-2 col-form-label">Laboratório</label>
    <div class="col-sm-4">
      <select name = 'laboratorio'  class="custom-select mr-sm-2" id="laboratorio" required>
        <option value='{{i.laboratorio}}' selected>{{i.agendamento.laboratorio}}</option>
      </select>
  </div>
  </div>
   <div class="form-group row">
    <label for="descricao" class="col-sm-2 col-form-label">Descrição (modelo, série, etc)</label>
    <div class="col-sm-8">
      <textarea class="form-control" name="descricao" id="descricao" rows="6">{{i.agendamento.descricao}}</textarea>
    </div>
  </div>
</div>
{% endblock %}
