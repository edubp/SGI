{% extends "base_laeta.html" %}
{% block title %} {{super()}} - Laeta - Cadastrar Índice Geral {% endblock %}
{% block content %}
<div class="container">
  <h3 align="center">Cadastrar Índice Geral</h3>
<form action="/cadastrarIndice" method="post">
  <input type="hidden" id="custId" name="agendamento" value="{{agendamento.id}}">
  <div class="form-group row">
    <label for="data_realizacao_calibracao" class="col-sm-2 col-form-label">Data da Realização do Serviço</label>
    <div class="col-sm-4">
      <input type="date" format="dd/mm/yyyy" name = 'data_realizacao_calibracao' class="form-control" id="data_realizacao_calibracao" required>
    </div>
  </div>
     <div class="form-group row">
    <label for="usuario" class="col-sm-2 col-form-label">Responsável pela calibração</label>
    <div class="col-sm-4">
      <select name = 'usuario'  class="custom-select mr-sm-2" id="usuario" required>
        {% for usuario in usuarios %}
        <option value='{{usuario.id}}'>{{usuario.nome}}</option>
        {% endfor %}
      </select>
  </div>
     </div>
    <div class="form-group row">
    <label for="certificado" class="col-sm-2 col-form-label">Certificado</label>
    <div class="col-sm-4">
      <input type="text" name = 'certificado' class="form-control" id="certificado" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="descricao" class="col-sm-2 col-form-label">Descrição (modelo, série, etc)</label>
    <div class="col-sm-8">
      <textarea class="form-control" name="descricao" id="descricao" rows="6">{{agendamento.descricao}}</textarea>
    </div>
  </div>
   <div class="form-group row">
    <button class="btn btn-dark btn-lg btn-block" type="submit" class="col-sm-2 col-form-label">Salvar</button>
  </div>



</form>
</div>
{% endblock %}
