<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Login - SGI</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">


  </head>
  <body class="text-center">
  <form class="form-signin" action="/login" method="post">
    <h1 class="h5 mb-3 font-weight-normal">Sistema de Gest√£o Integrado</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="">
      {{ messages[0] }}Tente novamente ou <a href="{{ url_for('auth.registro') }}">crie uma conta</a>.
    </div>
    {% endif %}
    {% endwith %}
    <img class="profile-img" src="{{ url_for('static', filename='img/inmetro.png') }}"alt="" width="72" height="72">
    <h1 class="h4 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">Email </label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" name="senha" id="inputPassword" class="form-control" placeholder="Senha" required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="remember" value="remember-me"> Lembrar-me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <a href="{{ url_for('auth.registro') }}" class="text-center new-account">Criar conta </a>
    <p class="mt-5 mb-3 text-muted">&copy; Contato: ebpinto@inmetro.gov.br</p>

  </form>
</body>
</html>
